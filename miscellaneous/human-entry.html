<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Human Entry - Miscellaneous Services</title>
<link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
<link rel="stylesheet" href="human-entry.css">
</head>

<body>

<h2>Universal Human Entry</h2>

<form id="humanForm">

<input placeholder="First Name" name="first_name">
<input placeholder="Last Name" name="last_name">
<input placeholder="Age" name="age">
<input type="date" name="dob">
<input placeholder="Gender" name="gender">
<input placeholder="Email" name="email">
<input placeholder="Phone" name="phone">
<input placeholder="Country" name="country">
<input placeholder="State" name="state">
<input placeholder="City" name="city">
<input placeholder="Address" name="address">
<input placeholder="Zip" name="zip">
<input placeholder="Nationality" name="nationality">
<input placeholder="Occupation" name="occupation">
<input placeholder="Company" name="company">
<input placeholder="Education" name="education">
<input placeholder="Blood Group" name="blood">
<input placeholder="Marital Status" name="marital">
<input placeholder="Father Name" name="father">
<input placeholder="Mother Name" name="mother">
<input placeholder="Emergency Contact" name="emergency">
<input placeholder="Notes" name="notes">

<button type="submit">Add to Database</button>

</form>

<script src="human-entry.js"></script>
</body>
</html>
