<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unsubscribe</title>
  <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">

  <!-- Existing global theme -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Newsletter specific styles -->
  <link rel="stylesheet" href="/newsletters/unsubscribe.css" />
</head>

<body>
  <div class="unsubscribe-wrapper">
    <div class="unsubscribe-card">
      <h1>Unsubscribe from our mailing list</h1>

      <p class="subtitle">
        To help us improve our services, we would be grateful if you could tell us why:
      </p>

      <form id="unsubscribeForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />

        <select id="reason" name="reason" required>
          <option value="">Select a reason</option>
          <option value="Not relevant">Your emails are not relevant to me</option>
          <option value="Too frequent">Emails are too frequent</option>
          <option value="Signed up by mistake">Signed up by mistake</option>
          <option value="Other">Other</option>
        </select>

        <textarea
          id="additionalReason"
          name="additionalReason"
          placeholder="Provide your reason here..."
          rows="4"
        ></textarea>

        <p class="error" id="errorMsg"></p>

        <button type="submit" class="btn btn-primary">
          Unsubscribe
        </button>
      </form>
    </div>
  </div>

  <script src="/newsletters/unsubscribe.js"></script>
</body>
</html>
